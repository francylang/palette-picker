<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Give+You+Glory|Shadows+Into+Light+Two" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <title>Palette Picker</title>

  </head>
  <body>

    <main>
      <aside>
        <section class="color-container">

          <article class="color color1">
            <div class="color-card-content">
              <div class="unlocked-icon"></div>
              <h4 class="hex-code code1"></h4>
            </div>
          </article>

          <article class="color color2">
            <div class="color-card-content">
              <div class="unlocked-icon"></div>
              <h4 class="hex-code code2"></h4>
            </div>
          </article>

          <article class="color color3">
            <div class="color-card-content">
              <div class="unlocked-icon"></div>
              <h4 class="hex-code code3"></h4>
            </div>
          </article>

          <article class="color color4">
            <div class="color-card-content">
              <div class="unlocked-icon"></div>
              <h4 class="hex-code code4"></h4>
            </div>
          </article>

          <article class="color color5">
            <div class="color-card-content">
              <div class="unlocked-icon"></div>
              <h4 class="hex-code code5"></h4>
            </div>
          </article>

        </section>
      </aside>

      <section class="projects-palettes-container">
        <header>
          <h1>Palette Picker</h1>
        </header>

        <article class="generate-button-container">
          <button class="generate-button">Generate New Palette</button>
        </article>

        <article class="new-palette-container">
          <select class="new-palette-drop-down" type="text" name="" value="">
            <option value="project1" selected>Project One</option>
            <option value="project2">Project Two</option>
          </select>
          <input class="new-palette-name" placeholder="New Palette Name"></input>
          <button class="new-palette-save-button">save</button>
        </article>

      <article class="create-new-projects-container">
        <h3>Projects</h3>
        <div class="new-project-container">
          <input class="new-project-title" placeholder="New Project Title"></input>
          <button class="new-project-save-button">save</button>
        </div>
      </article>
    </section>
   </main>

   <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
   <script type='text/javascript' src='./js/scripts.js'></script>

  </body>
</html>
