<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Alegreya Sans SC" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <title>Palette Picker</title>

  </head>
  <body>

    <main>
      <aside>
        <section class="color-container">
          <article class="color" id="color-1">color one</article>
          <article class="color" id="color-2">color two</article>
          <article class="color" id="color-3">color three</article>
          <article class="color" id="color-4">color four</article>
          <article class="color" id="color-5">color five</article>
        </section>
      </aside>

      <section class="projects-palettes-container">
        <header>
          <h1>Palette Picker</h1>
        </header>

        <article class="generate-button-container">
          <button class="generate-button">Generate New Palette</button>
        </article>

        <article>
          <select type="text" name="" value="">
            <option value="value1" selected>Value1</option>
            <option value="value2">Value2</option>
          </select>
          <input placeholder="Palette Name"></input>
          <button>save</button>
        </article>

      <article class="create-new-projects-container">
        <h3>Projects</h3>
        <h4>Create New Project</h4>
        <input placeholder="Project Title"></input>
        <button>save</button>
      </article>
    </section>
   </main>

  </body>
</html>
